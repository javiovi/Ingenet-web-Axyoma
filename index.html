
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link
rel="stylesheet"
href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
/> 
<link href="./assets/styles.css" rel="stylesheet">

<title>Ingenet</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg sticky-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="./assets/icons/logo-blanco.png" alt="Logo" width="150" height="auto">
          </a>
          <button class="navbar-toggler" type="button" onclick="toggleMenu()">
            <img src="./assets/icons/btn-nav-blanco.svg" alt="Toggle Menu Icon" class="toggle-icon" id="toggleIcon">
          </button>
        </div>
      </nav>
  
      <div id="fullScreenMenu" class="fullscreen-menu d-none">
        <button class="close-btn" onclick="toggleMenu()">
          <img src="./assets/icons/cruz-cierre.svg" alt="Close Menu Icon" class="close-icon">
        </button>
        <div class="menu-content">
          <ul class="menu-items">
            <li><a href="#">NOSOTROS</a></li>
            <li><a href="#">SERVICIOS</a></li>
            <li><a href="#">PROYECTOS</a></li>
            <li><a href="#">CONTACTO</a></li>
          </ul>
          <div class="contact-info">
            <div class="mail">
            <p class="contacto-word">Contacto</p>
            <a href="mailto:administracion@ingenersrl.com.ar">administracion@ingenersrl.com.ar</a>
            </div>
    
            <div class="direccion">
            <p>(0341) 433-3680 / 8986</p>
            <p>Richieri 3966 - Rosario - Sta Fe</p>
            </div>
            <div class="social-icons">
              <a href="#"><img src="./assets/icons/ig.svg" alt="Instagram"></a>
              <a href="#"><img src="./assets/icons/fb.svg" alt="Facebook"></a>
              <a href="#"><img src="./assets/icons/Ln.svg" alt="LinkedIn"></a>
            </div>
          </div>
        </div>
      </div>
      
    
      <section class="banner">
        <div class="banner-background">
          <img src="./assets/img/banner-principal.png" alt="Background Image">
        </div>
        <div class="banner-content">
          <div class="banner-shape">
            <img src="./assets/img/cuadrado-medio.svg" alt="Banner Shape">
          </div>
          <div class="banner-text">
            <h1>Conectamos</h1>
           <img src="./assets/icons/boton-trascender.svg" alt="btn trascender">
          </div>
    
        </div>
      </section>
    




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
   function toggleMenu() {
  const menu = document.getElementById('fullScreenMenu');
  menu.classList.toggle('d-none');
}

function closeMenu() {
  const menu = document.getElementById('fullScreenMenu');
  menu.classList.add('d-none');
}

window.addEventListener('scroll', function() {
  const navbar = document.getElementById('navbar');
  const toggleIcon = document.getElementById('toggleIcon');
  
  if (window.scrollY > 50) {
    navbar.classList.add('navbar-scrolled');
    toggleIcon.src = 'path-to-your-toggle-icon-blue.svg';
  } else {
    navbar.classList.remove('navbar-scrolled');
    toggleIcon.src = 'path-to-your-toggle-icon-white.svg';
  }
});

    </script>
</body>
</html>
